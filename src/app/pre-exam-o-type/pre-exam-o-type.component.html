<div class="container-fluid pt-5">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of preExamOTypes">
          <td>{{t.name}}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary hand" (click)="showDialog = !showDialog;resetAddForm()">New Type</button>
  </div>
<app-dialog [(visible)]="showDialog">
    <h4>Add type</h4>
    <hr>
    <form (ngSubmit)="postNewType()" class="form-horizontal" #f="ngForm">
  
      <div class="form-group">
        <label class="control-label" for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="name..." class="form-control input-md" [(ngModel)]="newType.name" required
          #name="ngModel" maxlength="20">
        <span class="help-block" *ngIf="name.touched && !name.valid">
          <i>name is required.</i>
        </span>
      </div>

      <hr>
      <div style="text-align: center">
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Add</button>
        <button type="button" (click)="showDialog = !showDialog" class="btn">Close</button>
      </div>
    </form>
  
</app-dialog>
